<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/* 小明要到美国旅游，可是那里的温度是以华氏度为单位记录的。
			它需要一个程序将华氏温度（80度）转换为摄氏度，并以华氏度和摄氏度为单位分别显示该温度。
   			提示：摄氏度与华氏度的转换公式为：摄氏度 = 5/9.0*(华氏度-32)保留3位小数 */
			var fdeg=80;
			var cdeg=5/9.0*(fdeg-32);
			//console.log(cdeg);
			//console.log(cdeg.toFixed(3))
			console.log("当前温度是"+fdeg+"华氏度，也就是"+cdeg.toFixed(3)+"摄氏度")
		</script>
	</head>
	<body>
	</body>
</html>
